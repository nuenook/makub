<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">    
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <title>Makub</title>

    <style type="text/css">
        #contact-list {
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid" style="height: 100%">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">Makub</h1>
                        <p class="lead">Simple time attend systems created by Electron tools</p>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div style="overflow-y: auto; height: 260px">
                    <table class="table table-bordered" id="time-table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Time</th>
                                <th scope="col" style="width: 40%">Note</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2">
                <form action="" method="POST" id="addtime-form">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label for="noteInput">Note</label>
                        <textarea class="form-control" id="noteInput" placeholder="Note..." rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <script src="./scripts/main-script.js"></script>
    </div>
</body>

</html>
